init: function() {
  this.oD=document;
  var params = this.oD.location.search.replace(/^\?/,"");
  if (""===params){return;}
  this.oB=this.oD.getElementsByTagName("body")[0];
  this.params=this.paramStrToObj(params);
  this.doPixelConfig(this.params);
  this.firePixelConfig(this.params.site, this.params.zone);
},
firePixelConfig: function(site, zone) {
  var st = this.pixelConfig[site], zs=[];
if (typeof st === "undefined") { return; }
this.firePixel(st.site);
  for (var z in st.zones) { if (st.zones.hasOwnProperty(z)) {
    if (z == zone) { this.firePixel(st.zones[z]); return; }
    else if (z.indexOf(" ") == -1) { continue; }
    zs = z.split(" ");
    for (var i=0; i < zs.length; i++) { if (zs[i] == zone) {
      this.firePixel(st.zones[z]);
    }}
  }}
},
firePixel: function(src) {
  var srcs = [];
  if (typeof src === "string") { srcs.push(src); }
  else if ((typeof src === "object") && src.length) { srcs = src; }
  for (var i=0, len=srcs.length; i < len; i++) {
    var e=this.oD.createElement('img');
    e.width=1; e.height=1; e.border=0; e.alt="";
    e.src=srcs[i]+"&rnd="+(Math.random()*10e16);
    this.oB.appendChild(e);
  }
},
paramStrToObj: function(str) {
  if (typeof str !== "string") { return; }
  var obj = {}, aStr = str.split("&");
  for (var i=0, len=aStr.length; i<len; i++) {
    var spl=aStr[i].split("=");
    var name=spl.shift();
    obj[name]=spl.join("=");
  }
  return (obj!=={}) ? obj : null;
}
